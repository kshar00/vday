<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AnujeeğŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#fbc2eb,#fcd6ce);
  overflow:hidden;
  text-align:center;
}

/* Floating flowers */
.flower{
  position:absolute;
  font-size:22px;
  opacity:0.25;
  animation: float 12s linear infinite;
}

@keyframes float{
  from{ transform:translateY(100vh) rotate(0deg);}
  to{ transform:translateY(-120vh) rotate(360deg);}
}

.card{
  background:white;
  padding:60px 50px;
  border-radius:30px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  width:90%;
  max-width:520px;
  display:none;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h1{
  font-family:'Playfair Display', serif;
  font-size:40px;
  margin-bottom:10px;
}

.subtitle{
  font-weight:300;
  margin-bottom:30px;
  color:#666;
}

h2{
  font-family:'Playfair Display', serif;
  font-size:26px;
  margin-bottom:30px;
}

button{
  padding:14px 32px;
  border:none;
  border-radius:50px;
  font-size:18px;
  margin:10px;
  cursor:pointer;
  transition:0.2s ease;
}

#yesBtn{
  background:#e63946;
  color:white;
}

#yesBtn:hover{
  transform:scale(1.05);
}

#noBtn{
  background:#f1f1f1;
  position:absolute;
}

#message{
  margin-top:25px;
  font-family:'Playfair Display', serif;
  font-size:20px;
  color:#b5179e;
}

/* Start screen */
#startScreen{
  position:absolute;
  height:100%;
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fbc2eb,#fcd6ce);
  font-family:'Playfair Display', serif;
  font-size:24px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="startScreen">Tap to open your surprise ğŸ’–</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/18/audio_2b32a9f5c5.mp3?filename=romantic-background-123123.mp3" type="audio/mpeg">
</audio>

<div class="card" id="card">
  <h1>Anujee ğŸ’–</h1>
  <div class="subtitle">From Kunal, with all my heart...</div>
  <h2>Will you be my Valentine?</h2>

  <button id="yesBtn">Yes ğŸ’•</button>
  <button id="noBtn">No ğŸ™ˆ</button>

  <div id="message"></div>
</div>

<script>
const startScreen = document.getElementById("startScreen");
const card = document.getElementById("card");
const music = document.getElementById("bgMusic");
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("message");

// Start experience
startScreen.addEventListener("click",()=>{
  startScreen.style.display="none";
  card.style.display="block";
  music.play();
});

// Floating flowers
const flowers=["ğŸŒ¸","ğŸŒ·","ğŸŒ¹","ğŸ’"];
for(let i=0;i<20;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.innerText=flowers[Math.floor(Math.random()*flowers.length)];
  f.style.left=Math.random()*100+"%";
  f.style.animationDelay=Math.random()*10+"s";
  document.body.appendChild(f);
}

// Move No button
function moveButton(){
  const rect=card.getBoundingClientRect();
  const btnRect=noBtn.getBoundingClientRect();
  const maxX=rect.width-btnRect.width-20;
  const maxY=rect.height-btnRect.height-20;
  noBtn.style.left=Math.random()*maxX+"px";
  noBtn.style.top=Math.random()*maxY+"px";
}

noBtn.addEventListener("mouseenter",moveButton);
noBtn.addEventListener("touchstart",(e)=>{
  e.preventDefault();
  moveButton();
});

yesBtn.addEventListener("click",()=>{
  message.innerHTML="I knew it ğŸ’–<br><br>Happy Valentineâ€™s Day, Anujee.<br>Forever yours,<br>Kunal â¤ï¸";
  noBtn.style.display="none";
  yesBtn.innerText="YES (Locked In ğŸ’•)";
});
</script>

</body>
</html>
